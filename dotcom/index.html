<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aria math</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<audio id="aria" src="aria-math.mp3" loop></audio>

<script>
  const audio = document.getElementById("aria");

  document.body.addEventListener("click", () => {
    audio.volume = 1.0; // MAXIMUM
    audio.play();
  }, { once: true });
</script>

</body>
</html>
